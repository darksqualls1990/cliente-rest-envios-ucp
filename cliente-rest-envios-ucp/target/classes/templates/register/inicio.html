<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${titulo}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/notify.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1 th:text="${titulo}"></h1>

    <form id="registroMercanciaFilter" class="form-inline"
          name="registroMercanciaFilter" th:action="@{/registromercancia/filter}" th:object="${filtroBusqueda}"
          method="post">
        <div class="form-group">
            <label text="Numero de guia">Numero de guia:</label>
            <input type="text" th:field="*{nroGuia}"/>
        </div>
        <label>&nbsp;</label>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="action"
                    value="find">
                                <span text="Buscar Guia"
                                      th:remove="tag">Buscar Guia</span><span
                    class="glyphicon glyphicon-search"></span>
            </button>
        </div>
        <label>&nbsp;</label>
        <div class="form-group">
            <button type="submit" value="new" name="action"
                    class="btn btn-primary">
                             <span text="Nuevo"
                                   th:remove="tag">Nuevo </span><span
                    class="glyphicon glyphicon-plus"></span>
            </button>
        </div>

    </form>

    <legend>
        <label text="REGISTRO ENVIO MERCANCIA">REGISTRO ENVIO MERCANCIA</label>
    </legend>
    <div data-th-fragment="form-data" data-th-remove="tag">
        <form id="formRegistro" th:action="@{/registromercancia/acciones/edit}"
              name="formRegistro" th:object="${registroMercancia}">
            <input id="identificador" type="hidden"
                   th:field="*{ID}"/>
            <input id="nro_guia" type="hidden"
                   th:field="*{nroGuia}"/>
            <div class="row">
                <div class="form-group col-md-3">
                    <label text="Cedula Origen:">Cedula Cliente:</label>
                    <input th:disabled="true" type="text" th:field="*{cedulaCliente}"/>
                </div>
                <div class="form-group col-md-3">
                    <label text="Cedula Destinatario:">Cedula Destinatario:</label>
                    <input th:disabled="true" type="text" th:field="*{cedulaDestinatario}"/>
                </div>
                <div class="form-group col-md-3">
                    <label text="Valor Envio:">Valor Envio:</label>
                    <input th:disabled="true" type="number" th:field="*{valorNumerico}"/>
                </div>
                <div class="form-group col-md-3">
                    <div>
                        <div>
                            <label text="Estado:">Estado:</label>
                            <select class="form-control" th:field="*{estadoPaquete}">
                                <option th:value="'PENDIENTE'" th:text="PENDIENTE"></option>
                                <option th:value="'RECOLECTADO'" th:text="RECOLECTADO"></option>
                                <option th:value="'ENVIADO'" th:text="ENVIADO"></option>
                                <option th:value="'ENTREGADO'" th:text="ENTREGADO"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 float-xl-right">
                    <div class="form-group float-xl-right ">
                        <label>&nbsp;</label>
                        <button type="submit" name="action" value="edit"
                                class="btn btn-primary ">
                             <span text="Modificar"
                                   th:remove="tag">Modificar </span><span
                                class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div data-th-fragment="edit-form" id="editModalHolder"></div>

    <div data-layout-fragment="javascript">


        <script type="text/javascript" src="/js/register.js"
                data-th-src="@{/js/register.js}"
                data-th-inline="javascript"></script>
    </div>
</div>
</body>
</html>
